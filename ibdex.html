<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Animation ðŸ’–</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #ffccd5 0%, #ff4d6d 80%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  canvas {
    background: transparent;
  }
</style>
</head>
<body>
<canvas id="loveCanvas" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("loveCanvas");
const ctx = canvas.getContext("2d");

let t = 0;

function drawHeart(size) {
  ctx.beginPath();
  for (let i = 0; i < 2 * Math.PI; i += 0.01) {
    const x = 16 * Math.pow(Math.sin(i), 3);
    const y = 13 * Math.cos(i) - 5 * Math.cos(2 * i) - 2 * Math.cos(3 * i) - Math.cos(4 * i);
    ctx.lineTo(size * x + 200, -size * y + 200);
  }
  ctx.closePath();
  ctx.fillStyle = "#ff0033";
  ctx.shadowBlur = 25;
  ctx.shadowColor = "#ff80aa";
  ctx.fill();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const size = 8 + Math.sin(t) * 1.2; // efek detak
  drawHeart(size);
  t += 0.1;
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
