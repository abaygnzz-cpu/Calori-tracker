<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I ❤️ YOU Animation</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #000000 50%, #1a001f 100%);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Bentuk hati dari SVG */
  svg {
    width: 200px;
    height: 200px;
    filter: drop-shadow(0 0 20px #ff00cc);
    animation: beat 1.2s ease-in-out infinite;
  }

  path {
    fill: none;
    stroke: #ff0099;
    stroke-width: 4;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 1500;
    stroke-dashoffset: 1500;
    animation: draw 3s ease forwards, glow 2s ease-in-out infinite alternate;
  }

  @keyframes draw {
    to {
      stroke-dashoffset: 0;
    }
  }

  @keyframes beat {
    0%, 100% {
      transform: scale(1);
      filter: drop-shadow(0 0 15px #ff0099);
    }
    50% {
      transform: scale(1.1);
      filter: drop-shadow(0 0 40px #ff33aa);
